<!DOCTYPE html>
<html>

<head>
    <title>Pie Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Pie Chart</h1>

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="x_label_1" class="form-label">Label 1:</label>
                <input type="text" name="x_label_1" id="label_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="size_1" class="form-label">Size (Percentage) 1:</label>
                <input type="number" name="size_1" id="size_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="x_label_2" class="form-label">Label 2:</label>
                <input type="text" name "x_label_2" id="label_2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="size_2" class="form-label">Size (Percentage) 2:</label>
                <input type="number" name="size_2" id="size_2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="x_label_3" class="form-label">Label 3:</label>
                <input type="text" name="x_label_3" id="label_3" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="size_3" class="form-label">Size (Percentage) 3:</label>
                <input type="number" name="size_3" id="size_3" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="x_label_4" class="form-label">Label 4:</label>
                <input type="text" name="x_label_4" id="label_4" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="size_4" class="form-label">Size (Percentage) 4:</label>
                <input type="number" name="size_4" id="size_4" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Generate Pie Chart</button>
        </form>

        <br><br>
        <a href="{{ url_for('pie_chart') }}" class="btn btn-primary">Go back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
