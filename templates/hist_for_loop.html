<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="/histogram" method="post">
            {% for i in range(value_to) %}
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="x_label_{{ i }}" class="form-label">Enter The X{{ i+1 }} Co-Ordinate:</label>
                        <input type="text" name="x_label_{{ i }}" id="x_label_{{ i }}" class="form-control"
                            placeholder="Enter X Co-Ordinate" required>
                    </div>
                    <div class="col">
                        <label for="y_value_{{ i }}" class="form-label">Enter The Y{{ i+1 }} Co-Ordinate:</label>
                        <input type="text" name="y_value_{{ i }}" id="y_value_{{ i }}" class="form-control"
                            placeholder="Enter Y Co-Ordinate" required>
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Generate Histogram</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
