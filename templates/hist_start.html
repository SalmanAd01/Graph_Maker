<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="/hist_inputs_all" method="post" class="mt-5">
            <div class="mb-3">
                <label for="hist_input" class="form-label">Enter No. of Inputs:</label>
                <input type="text" name="hist_input" id="hist_input" class="form-control"
                    placeholder="Enter No. of Inputs:" aria-label="Number of Inputs" required>
            </div>
            <button type="submit" class="btn btn-primary">Go to inputs</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
