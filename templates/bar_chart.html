<!DOCTYPE html>
<html>

<head>
    <title>Bar Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Bar Chart</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="x_label_1" class="form-label">X-axis Label 1:</label>
                <input type="text" name="x_label_1" id="x_label_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="y_value_1" class="form-label">Y-axis Value 1:</label>
                <input type="number" name="y_value_1" id="y_value_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="x_label_2" class="form-label">X-axis Label 2:</label>
                <input type="text" name="x_label_2" id="x_label_2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="y_value_2" class="form-label">Y-axis Value 2:</label>
                <input type="number" name="y_value_2" id="y_value_2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Bar Chart</button>
        </form>

        <!-- <div class="mt-4 border bg-light p-3">
            <p class="lead">Here You Go! Thanks For Using The Graph_Maker</p>
            <b>Graph.</b>
            <hr class="my-4">
            <img src="data:image/png;base64, {{ bar_chart_url }}" class="img-thumbnail">
        </div> -->
        <br><br>
        <a href="{{ url_for('bar_chart') }}" class="btn btn-primary">Go back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
