<!DOCTYPE html>
<html>

<head>
    <title>Histogram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <h1 class="display-4">Histogram</h1>

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="x_label_1" class="form-label">X-axis Value 1:</label>
                <input type="number" name="x_label_1" id="x_label_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="y_value_1" class="form-label">Y-axis Value 1:</label>
                <input type="number" name="y_value_1" id="y_value_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="x_label_2" class="form-label">X-axis Value 2:</label>
                <input type="number" name="x_label_2" id="x_label_2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="y_value_2" class="form-label">Y-axis Value 2:</label>
                <input type="number" name="y_value_2" id="y_value_2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Generate Histogram</button>
        </form>

        <br><br>
        <a href="{{ url_for('histogram') }}" class="btn btn-primary">Go back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
