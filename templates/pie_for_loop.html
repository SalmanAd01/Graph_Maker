<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="/pie_chart" method="post">
            {% for i in range(value_to) %}
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="x{{ i }}" class="form-label">Enter The Label{{ i+1 }}:</label>
                        <input type="text" name="x{{ i }}" id="x{{ i }}" class="form-control"
                            placeholder="Enter The Label" required>
                    </div>
                    <div class="col">
                        <label for="y{{ i }}" class="form-label">Enter The Percentage:</label>
                        <input type="number" name="y{{ i }}" id="y{{ i }}" class="form-control"
                            placeholder="Enter The Percentage" required>
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Generate Pie Chart</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
